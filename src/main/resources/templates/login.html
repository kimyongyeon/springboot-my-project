<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/commonLayout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Login</title>
    <link rel='stylesheet' href='/webjars/bootstrap/3.3.6/css/bootstrap.min.css'/>

    <style>
        .mt-10 {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<section layout:fragment="content">

    <div class="container" style="padding: 5px;">
        <h2>로그인</h2>

        <form action="/loginAction" method="post">
            <div class="form-group">
                <label for="userid">아이디</label>
                <input type="text" name="userid" id="userid" placeholder="사용자아이디 입력하세요." class="form-control"/>
                <label for="userpw">패스워드</label>
                <input type="text" name="userpw" id="userpw" placeholder="사용자비밀번호" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-default mt-10">로그인</button>
        </form>

        <div class="mt-10">
            <span th:text="${name}">${name}</span>
        </div>

        <div th:fragment="copy" class="mt-10">
            &copy; 2016 The Good Thymes Virtual Grocery
        </div>

    </div>

</section>
<footer>
    This is notiong...
</footer>

<script src="/webjars/jquery/2.2.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script layout:fragment="custom-script">
    console.log('script for page');
    $(function () {
        console.log("jQuery ready");
    });
</script>


</body>
</html>
